<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | IT Company</title>
    <link rel="icon" href="./asset/contact.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.19.0/dist/full.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script defer src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script defer src="https://unpkg.com/@react-icons/all-files/dist/react-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script> <!-- Added Typed.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script> <!-- Added particles.js library -->
    <script defer src="contact.js"></script>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }
        .typing-effect::after {
            content: '|';
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative text-gray-900">
    <div id="particles-js"></div> <!-- Animated Background Placeholder -->
    <div class="container mx-auto px-4 py-12 relative z-10">
        <h2 id="typed-header" class="text-5xl text-center font-bold text-gray-50 mb-6 typing-effect"></h2>
        <div class="bg-[#ffffffaa] rounded-lg shadow-md overflow-hidden">
            <div class="lg:flex">
                <div class="lg:w-1/2 bg-cover">
                    <img class="h-full object-cover bg-[#ffffffaa]" src="https://zenithconventschoolgkp.com/Image/contact-us.png" alt="Contact Us">
                </div>
                <div class="lg:w-1/2 p-8">
                    <form id="contactForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="John Doe" class="mt-1 block w-full rounded-md border p-2 border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-white" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="john.doe@example.com" class="mt-1 block w-full rounded-md border p-2 border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-white" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium">Message</label>
                            <textarea id="message" name="message" placeholder="Your message..." rows="4" class="mt-1 block w-full rounded-md border p-2 border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-white" required></textarea>
                        </div>
                        <div>
                            <button type="submit" class="w-full inline-flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                                <i class="fas fa-paper-plane mr-2"></i> Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
